<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="96x96" href="examples/images/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>WorldBrain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="examples/fixed-positioning.css" rel="stylesheet" type="text/css" />
    <link href="main-copy1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="bg1" data-0="background-position:0px 0px;" data-end="background-position:-500px -10000px;"></div>
    <div id="bg2" data-0="background-position:0px 0px;" data-end="background-position:-500px -8000px;"></div>
    <div id="bg3" data-0="background-position:0px 0px;" data-end="background-position:-500px -6000px;"></div>
    <div id="progress" data-0="width:0%;background:hsl(161, 64%, 61%);" data-end="width:100%;"></div>
    <div id="header" data-0="width:100%;background:hsl(161, 64%, 61%);">
        <h1>How to use WorldBrain</h1>
        <a class="red">  Scroll down to start!</a> | <a href="index.html">Search</a> | <a href="blacklist.html">Blacklist</a> | <a href="notificaions.html">Notifications</a> | <a href="importing.html">Importing</a> | <a href="support.html">Support</a>
    </div>

    <div id="p1-browser" data-smooth-scrolling="off">
        <div id="blue" data-anchor-target="#progress">
            <div class="" id="wb-icon">
                <p>1. Click the WorldBrain icon</p>
            </div>
        </div>
    </div>
    <div id="p2-search" data-0="opacity:-1;top:-40%;transform:rotate(-90deg);" data-500="opacity:1;top:15.5%;transform:rotate(0deg);transform-origin:0 0;">
        <div class="text" id="wb-search">
            <p>2. Type in your search query</p>
        </div>
    </div>
    <div id="p3-dates" data-1700="top:130%;" data-2200="top:50%;" data-3000="display:block;" data-4000="top:-100%;display:none;">
        <div class="text" id="wb-dates">
            <p>3. Set the before and after dates of your search</p>
        </div>
    </div>
    <div id="p4-results" data-3000="top:100%; background:rgba(0, 0, 0, 0);" data-3500="top:25%;" data-4000="display:block; background:rgba(255,255,255,1);">
        <div id="results">
            <p>4. See your search results</p>
        </div>
        <div id="easing">
        </div>
    </div>
    <script>
    ! function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s);
            js.id = id;
            js.src = "//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");
    </script>
    </p>
    <script>
    ! function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s);
            js.id = id;
            js.src = "//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");
    </script>
    </p>
    </div>
    <script type="text/javascript" src="dist/skrollr.min.js"></script>
    <script type="text/javascript">
    var s = skrollr.init({
        edgeStrategy: 'set',
        easing: {
            WTF: Math.random,
            inverted: function(p) {
                return 1 - p;
            }
        }
    });
    </script>
</body>

</html>
